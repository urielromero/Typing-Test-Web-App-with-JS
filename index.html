<!DOCTYPE html>

<html>
    <head>
    
        <title>Typing Test App with JS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" async></script>
    
    </head>
    
    <body>
        
            <header>
                <h1>Test Your Typing Speed Now</h1>
            </header>
        <div class="wrapper"> 
        
            <section class="instructions">

                <p>Type the text below to test your typing speed. The timer will start on the first keypress and only stop once full text is completed and error free. Use the color alerts to guide you during the test.</p>

            </section>
             
             
             
         <div class="container">
            
            <section class="original-text" >
                <p>Test your skills by typing this text as fast as you can.</p>
            </section>
        
        
            <section class="outer-box">
               
                <textarea id="text-box" class="text-border" placeholder="Time starts when you press first key"></textarea>
            </section>
            <section class="meta">
                <div>
                    <p class="timer">00:00:00</p>

                </div>
                <div>
                    <button id="reset" class="reset">Start Over</button>
                </div>
            </section>
            <hr style="clear: both">
        </div>
             
             </div>
        
    </body>




</html>
