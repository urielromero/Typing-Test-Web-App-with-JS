<!DOCTYPE html>

<html>
    <head>
    
        <title>Typing Test App with JS</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js" async></script>
    
    </head>
    
    <body>
        <div class="container">
            <header>
                <h1>Test Your Typing Speed Now</h1>
            </header>

            <section >

                <p>Type the text below to test your typing speed. The timer will start on the first keypress and only stop once full text is typed and error free. Use the color alerts to guide you during the test.</p>

            </section>
            <section class="original-text" >
                <p>Typing</p>
            </section>
            <section class="outer-box">
               
                <textarea id="text-box" class="text-border" placeholder="Time starts when you press first key"></textarea>
            </section>
            <section>
                <div>
                    <p class="timer">00:00:00</p>

                </div>
                <div>
                    <button id="reset" class="reset">Start Over</button>
                </div>
            </section>
            <hr style="clear: both">
        </div>
        
    </body>




</html>
